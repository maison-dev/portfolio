<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Maison.Dev 2025 - Mes projets</title>
  <meta name="theme-color" content="#ffffff">
  <script>
    (function(){
      try {
        document.documentElement.classList.add('no-transitions', 'preload');
        var meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) { meta = document.createElement('meta'); meta.name = 'theme-color'; document.head.appendChild(meta); }
        var theme = localStorage.getItem('theme');
        if (theme === 'dark') { meta.content = '#0b0b0d'; document.documentElement.classList.add('dark-mode'); }
        else { meta.content = '#ffffff'; }
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mobile-unavailable" role="status" aria-live="polite">
    <div class="mobile-unavailable-content">
      <h2>Site pas encore disponible sur mobile</h2>
      <p>Merci de visiter ce site depuis un ordinateur.</p>
    </div>
  </div>

  <div id="nav">
    <noscript>
      <p>Navigation non disponible : JavaScript requis pour charger le menu.</p>
    </noscript>
  </div>

  <main class="content-projets">
    <!-- <h1>Mes projets</h1> -->
    <div class="card-container">
      <p class="title-card">La table de Marie</p>
      <div class="card">
        <a href="projets/restaurant/latabledemarie.html" target="_blank" rel="noopener noreferrer">
          <img src="images/latabledemarie.jpg" alt="La table de Marie">
        </a>
      </div>
    </div>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
