<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pix'art - Pixel Art Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- HEADER avec burger menu -->
        <header class="app-header">
            <button id="menu-toggle" class="menu-btn" aria-label="Menu" aria-expanded="false">
                <span class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
            <h1 class="app-title">üé® Pix'art</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- GRILLE PRINCIPALE (occupe tout l'espace disponible) -->
        <main class="canvas-area">
            <div id="grid" class="grid"></div>
        </main>

        <!-- CONTROL PANEL (overlay slide-in) -->
        <nav id="control-panel" class="control-panel" role="navigation" aria-label="Contr√¥les de dessin">
            <!-- S√©lection de taille de grille -->
            <div class="control-section">
                <h2 class="section-title">üìè Grille</h2>
                <select id="grid-size" class="select-control">
                    <option value="8" selected>8 √ó 8</option>
                    <option value="16">16 √ó 16</option>
                    <option value="32">32 √ó 32</option>
                </select>
            </div>

            <!-- S√©lection des couleurs -->
            <div class="control-section">
                <h2 class="section-title">üé® Couleurs</h2>
                
                <!-- Roue des couleurs -->
                <div class="color-picker-wrapper">
                    <label for="color-picker" class="color-label">S√©lecteur:</label>
                    <input type="color" id="color-picker" class="color-picker" value="#FF0000">
                </div>

                <!-- Couleur actuelle -->
                <div class="current-color-box">
                    <span class="color-label">Actuelle:</span>
                    <div id="current-color" class="color-preview"></div>
                </div>

                <!-- Presets couleurs -->
                <div class="preset-colors">
                    <button class="color-btn" data-color="#FF0000" style="background-color: #FF5252;" title="Rouge"></button>
                    <button class="color-btn" data-color="#00FF00" style="background-color: #66BB6A;" title="Vert"></button>
                    <button class="color-btn" data-color="#0000FF" style="background-color: #42A5F5;" title="Bleu"></button>
                    <button class="color-btn" data-color="#FFFF00" style="background-color: #FDD835;" title="Jaune"></button>
                    <button class="color-btn" data-color="#FF00FF" style="background-color: #AB47BC;" title="Magenta"></button>
                    <button class="color-btn" data-color="#FFA500" style="background-color: #FFA726;" title="Orange"></button>
                    <button class="color-btn" data-color="#00FFFF" style="background-color: #29B6F6;" title="Cyan"></button>
                    <button class="color-btn" data-color="#000000" style="background-color: #424242;" title="Noir"></button>
                </div>
            </div>

            <!-- Outils -->
            <div class="control-section">
                <h2 class="section-title">üõ†Ô∏è Outils</h2>
                <button id="eraser-btn" class="tool-btn">üßπ Gomme</button>
                <button id="clear-btn" class="tool-btn tool-btn--danger">üóëÔ∏è Effacer tout</button>
            </div>

            <!-- Export -->
            <div class="control-section">
                <h2 class="section-title">üì• Export</h2>
                <button id="download-btn" class="tool-btn tool-btn--success">‚¨áÔ∏è T√©l√©charger PNG</button>
            </div>
        </nav>

        <!-- OVERLAY BACKDROP (pour fermer le menu au clic) -->
        <div id="backdrop" class="backdrop"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
