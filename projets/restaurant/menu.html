<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container mx-auto px-6">
        <div class="bg-white rounded-xl shadow-lg overflow-visible">
            <div id="pdf-viewer"></div>
            <div id="zoom-controls" style="text-align: center; margin-top: 20px; padding: 10px; position: fixed; bottom: 0px; left: 50%; transform: translateX(-50%); border-radius: 10px 10px 0 0; width: 100%;">
                <button id="zoom-out-btn" style="padding: 10px 20px; margin-right: 10px; cursor: pointer;">− Zoom</button>
                <span id="page-info" style="margin: 0 20px;">Total: <span id="total-pages">0</span> pages</span>
                <button id="zoom-in-btn" style="padding: 10px 20px; margin-left: 10px; cursor: pointer;">+ Zoom</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="latabledemarie.html" class="back-button">Retour</a>
        <a href="menu.pdf" download class="download-button">Télécharger</a>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-repeat: inherit;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #833AB4;
            background: linear-gradient(228deg, rgba(131, 58, 180, 0.33) 0%, rgba(253, 29, 29, 0.41) 50%, rgba(252, 176, 69, 0.37) 100%);        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }

        #pdf-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0 auto;
            max-width: 900px;
            padding: 20px 0;
            gap: 20px;
        }

        .pdf-page-canvas {
            display: block;
            width: auto;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #764ba2;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            gap: 10px;
        }

        .back-button,
        .download-button {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-button {
            background-color: #4CAF50;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .download-button {
            background-color: #667eea;
        }

        .download-button:hover {
            background-color: #764ba2;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
                overflow-x: hidden;
            }

            .container {
                position: relative;
                z-index: 10;
                max-width: 100%;
                padding-left: 10px;
                padding-right: 10px;
            }

            #pdf-viewer {
                max-width: 100%;
                overflow-x: hidden;
                padding: 10px 0;
            }

            .pdf-page-canvas {
                max-width: 100%;
                height: auto !important;
                width: 100% !important;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            #page-info {
                font-size: 14px;
            }

            #zoom-controls {
                display: none !important;
            }

            .button-container {
                flex-direction: row;
                gap: 10px;
            }

            .back-button,
            .download-button {
                width: 100%;
                text-align: center;
                padding: 12px;
            }
        }
    </style>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentScale = window.innerWidth < 768 ? 1.0 : 1.5;

        async function loadPdf() {
            try {
                pdfDoc = await pdfjsLib.getDocument('menu.pdf').promise;
                document.getElementById('total-pages').textContent = pdfDoc.numPages;
                await renderAllPages();
            } catch (error) {
                console.error('Erreur au chargement du PDF:', error);
            }
        }

        async function renderAllPages() {
            if (!pdfDoc) return;

            const viewer = document.getElementById('pdf-viewer');
            viewer.innerHTML = ''; // Vider le container

            const dpr = window.devicePixelRatio || 1;

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: currentScale * dpr });

                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-page-canvas';
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                canvas.style.width = `${viewport.width / dpr}px`;
                canvas.style.height = `${viewport.height / dpr}px`;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                await page.render(renderContext).promise;
                viewer.appendChild(canvas);
            }
        }

        // Zoom in
        document.getElementById('zoom-in-btn').addEventListener('click', () => {
            currentScale += 0.2;
            if (currentScale > 3) currentScale = 3; // Limite max
            renderAllPages();
        });

        // Zoom out
        document.getElementById('zoom-out-btn').addEventListener('click', () => {
            currentScale -= 0.2;
            if (currentScale < 0.5) currentScale = 0.5; // Limite min
            renderAllPages();
        });

        // Clavier pour zoom
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                currentScale += 0.2;
                if (currentScale > 3) currentScale = 3;
                renderAllPages();
            }
            if (e.key === '-') {
                currentScale -= 0.2;
                if (currentScale < 0.5) currentScale = 0.5;
                renderAllPages();
            }
        });

        loadPdf();
    </script>
</body>
</html>
