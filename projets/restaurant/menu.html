<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant</title>
</head>
<body>
    <div class="container mx-auto px-6">
        <div class="bg-white rounded-xl shadow-lg overflow-visible">
            <iframe src="menu.pdf" class="w-full h-[800px] border-0" title="Menu du restaurant" style="display: block;">
                Votre navigateur ne supporte pas les PDFs. Vous pouvez <a href="menu.pdf">télécharger le menu</a> à la place.
            </iframe>
        </div>
        <div class="mt-4">
            <a href="menu.pdf" download class="inline-flex items-center text-blue-600 hover:text-blue-800">
            </a>
        </div>
    </div>
    <a href="latabledemarie.html" class="back-button" style="position: absolute; top: 50px; left: 20px; background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Retour</a>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center; /* Centre le titre */
        }

        .menu-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .menu-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        iframe {
            display: block;
            width: 100%;
            height: 800px;
            border: none;
            pointer-events: auto;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            body {
                padding-top: 80px;
                overflow-x: hidden;
            }

            .container {
                position: relative;
                z-index: 10;
                max-width: 100%;
            }

            iframe {
                height: 700px !important;
                pointer-events: auto;
                touch-action: manipulation;
            }
        }
    </style>
</body>
</html>
